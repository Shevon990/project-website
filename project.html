<!DOCTYPE html>
<html>
<head>
    <title>BugSpot AI</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('publication20240314110325.jpeg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white; /* Text color for better contrast */
        }

        .container {
            background-color: rgba(47, 45, 45, 0.7); /* Semi-transparent overlay for readability */
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: 20px auto;
        }

        h1, h2 , h3 {
            text-align: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #webcam, #uploadedImage {
            display: block;
            margin: 10px auto;
            border: 3px solid white;
            border-radius: 5px;
        }

        #output {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BUGSPOT AI ðŸŒ¿</h1>
        <h3><em>Detect plant diseases in seconds!</em><h3>
        
        <!-- Webcam Section -->
        <div>
            <h2>Webcam Prediction</h2>
            <video id="webcam" width="320" height="240" autoplay muted></video><br>
            <button id="startWebcam">Start Webcam</button>
            <button id="stopWebcam">Stop Webcam</button>
        </div>

        <!-- File Upload Section -->
        <div>
            <h2>Image Upload Prediction</h2>
            <input type="file" id="fileUpload" accept="image/*">
            <img id="uploadedImage" width="320" height="240" style="display: none;">
        </div>

        <!-- Prediction Output -->
        <div>
            <h2>Predictions</h2>
            <div id="output">Predictions will appear here...</div>
        </div>
    </div>

    <script>
        let model;
        let webcamStream;
        const outputDiv = document.getElementById('output');

        // Load Teachable Machine Model
        async function init() {
            const modelURL = "https://storage.googleapis.com/tm-model/4xjO9oVqM/model.json"; // Replace with your hosted model URL
            model = await tf.loadLayersModel(modelURL);
            outputDiv.innerHTML = "Model loaded! Ready for predictions.";
        }

        // Initialize on page load
        init();

        // ===== Webcam Prediction =====
        const startWebcamBtn = document.getElementById('startWebcam');
        const stopWebcamBtn = document.getElementById('stopWebcam');
        const webcamElement = document.getElementById('webcam');

        startWebcamBtn.addEventListener('click', async () => {
            try {
                webcamStream = await navigator.mediaDevices.getUserMedia({ video: true });
                webcamElement.srcObject = webcamStream;
                
                // Continuously predict from webcam
                setInterval(() => predictWebcam(webcamElement), 500); // Predict every 500ms
                outputDiv.innerHTML = "Webcam started. Predicting...";
            } catch (err) {
                outputDiv.innerHTML = "Error accessing webcam: " + err.message;
            }
        });

        stopWebcamBtn.addEventListener('click', () => {
            if (webcamStream) {
                webcamStream.getTracks().forEach(track => track.stop());
                webcamElement.srcObject = null;
                outputDiv.innerHTML = "Webcam stopped.";
            }
        });

        async function predictWebcam(videoElement) {
            if (!model) return;

            // Preprocess webcam frame
            const tensor = tf.browser.fromPixels(videoElement)
                .resizeNearestNeighbor([224, 224]) // Adjust to your model's input size
                .toFloat()
                .expandDims();

            const predictions = await model.predict(tensor).data();
            outputDiv.innerHTML = `Webcam Predictions: ${Array.from(predictions).map(p => p.toFixed(3)).join(', ')}`;
            tensor.dispose(); // Clean up memory
        }

        // ===== File Upload Prediction =====
        const fileUpload = document.getElementById('fileUpload');
        const uploadedImage = document.getElementById('uploadedImage');

        fileUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                uploadedImage.src = event.target.result;
                uploadedImage.style.display = 'block';
                predictUploadedImage(uploadedImage);
            };
            reader.readAsDataURL(file);
        });

        async function predictUploadedImage(imageElement) {
            if (!model) return;

            // Preprocess uploaded image
            const tensor = tf.browser.fromPixels(imageElement)
                .resizeNearestNeighbor([224, 224])
                .toFloat()
                .expandDims();

            const predictions = await model.predict(tensor).data();
            outputDiv.innerHTML = `Uploaded Image Predictions: ${Array.from(predictions).map(p => p.toFixed(3)).join(', ')}`;
            tensor.dispose();
        }
    </script>
</body>
</html>
