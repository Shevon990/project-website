<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bedroom Innovation Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #2b5876, #4e4376);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            color: #fff;
        }
        
        #particles-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .content {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 800px;
            padding: 40px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.2s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: titleAnimation 3s ease-in-out infinite;
            position: relative;
            display: inline-block;
            padding: 0 10px;
        }
        
        /* Title animation */
        @keyframes titleAnimation {
            0%, 100% {
                transform: scale(1) translateY(0);
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                             0 0 30px rgba(102, 126, 234, 0.4),
                             0 0 40px rgba(102, 126, 234, 0.3);
            }
            50% {
                transform: scale(1.05) translateY(-5px);
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.6),
                             0 0 40px rgba(102, 126, 234, 0.5),
                             0 0 50px rgba(102, 126, 234, 0.4),
                             0 0 60px rgba(102, 126, 234, 0.3);
            }
        }
        
        /* Gradient text effect */
        h1::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 4s linear infinite;
            z-index: -1;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #cbd5e1;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
            animation: slideInFromTop 1s ease-out 0.2s both;
        }
        
        .group-attribution {
            font-size: 1.1rem;
            color: #ffffff; /* Changed to white as requested */
            margin-top: 20px;
            font-weight: 500;
            height: 30px;
            overflow: hidden;
            position: relative;
        }
        
        /* Typewriter animation */
        .typewriter {
            display: inline-block;
            overflow: hidden;
            border-right: 0.15em solid #a3e635; /* Cursor color */
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: 0.15em;
            animation: typing 3.5s steps(40, end) 1s both, blink-caret 0.75s step-end infinite;
        }
        
        /* The typing effect */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        /* The typewriter cursor effect */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #a3e635; }
        }
        
        @keyframes slideInFromTop {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .btn {
            position: relative;
            height: 60px;
            border: none;
            outline: none;
            color: white;
            background: #111;
            cursor: pointer;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 0.6s ease-out;
            animation-fill-mode: both;
        }
        
        /* Updated button colors with more vibrant options for last three buttons */
        .btn:nth-child(1) { 
            background: linear-gradient(45deg, #667eea, #764ba2);
            animation-delay: 0.3s;
        }
        .btn:nth-child(2) { 
            background: linear-gradient(45deg, #11998e, #38ef7d);
            animation-delay: 0.4s;
        }
        .btn:nth-child(3) { 
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            animation-delay: 0.5s;
        }
        .btn:nth-child(4) { 
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            animation-delay: 0.6s;
        }
        .btn:nth-child(5) { 
            background: linear-gradient(45deg, #fa709a, #fee140);
            animation-delay: 0.7s;
        }
        .btn:nth-child(6) { 
            background: linear-gradient(45deg, #ff9a1f, #ffcc33);
            animation-delay: 0.8s;
        }
        .btn:nth-child(7) { 
            background: linear-gradient(45deg, #d74177, #ffe98a);
            animation-delay: 0.9s;
        }
        .btn:nth-child(8) { 
            background: linear-gradient(45deg, #7928ca, #ff0080);
            animation-delay: 1s;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .btn:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }
        
        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn a {
            color: white;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            transition: transform 0.3s;
        }
        
        .btn:hover a {
            transform: scale(1.05);
        }
        
        .icon {
            margin-right: 10px;
            font-size: 18px;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #94a3b8;
            font-size: 0.9rem;
            animation: fadeIn 1s ease-out 1.2s both;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .group-attribution {
                font-size: 0.95rem;
            }
            
            .button-container {
                grid-template-columns: 1fr;
            }
            
            .content {
                padding: 30px 20px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .btn {
                height: 55px;
                font-size: 14px;
            }
            
            .typewriter {
                white-space: normal;
                border-right: none;
                animation: none;
            }
        }
    </style>
</head>

    <script>
        // Particle animation for background
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('particles-canvas');
            const ctx = canvas.getContext('2d');
            let width = canvas.width = window.innerWidth;
            let height = canvas.height = window.innerHeight;
            
            // Handle window resize
            window.addEventListener('resize', function() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
            });
            
            // Particle class
            class Particle {
                constructor() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.size = Math.random() * 2 + 1;
                    this.speedX = Math.random() * 1 - 0.5;
                    this.speedY = Math.random() * 1 - 0.5;
                    this.color = `rgba(255, 255, 255, ${Math.random() * 0.5})`;
                }
                
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    
                    if (this.x > width || this.x < 0) this.speedX *= -1;
                    if (this.y > height || this.y < 0) this.speedY *= -1;
                }
                
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            // Create particles
            const particles = [];
            const particleCount = 80;
            
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
            
            // Animation loop
            function animate() {
                ctx.clearRect(0, 0, width, height);
                
                // Draw connecting lines
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 150) {
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(255, 255, 255, ${0.1 * (1 - distance/150)})`;
                            ctx.lineWidth = 0.5;
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }
                }
                
                // Update and draw particles
                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });
                
                requestAnimationFrame(animate);
            }
            
            animate();
        });
    </script>
